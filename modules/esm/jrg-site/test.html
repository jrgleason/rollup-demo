<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <style>
            html, body{
                height: 100%;
                width: 100%;
                margin: 0;
                overflow: hidden;
            }
            #wrapper{
                height:100%;
                width:100%;
                overflow: auto;
            }
            .scroll-item{
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="test1"
                 class="scroll-item"
                 data-scroll
                 data-scroll-call="Test1">Simple Test 1</div>
            <div id="test2"
                 class="scroll-item"
                 data-scroll
                 data-scroll-call="Test2">Simple Test 2</div>
        </div>
        <script type="module">
            import modularScroll from "https://unpkg.com/modularscroll@1.0.7/dist/main.esm.js";
            const scroll = new modularScroll();
            scroll.on("call", args=>{
                console.log(`Called with ${JSON.stringify(args)}`)
            });
        </script>
    </body>

</html>
